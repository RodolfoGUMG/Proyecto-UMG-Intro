<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login Page</title>
    <link href="css/styleLogin.css" rel="stylesheet"/>
    <style>
      body {
        background-image: url(img/pics/Jose.png), linear-gradient(
    89.7deg,
    rgb(0, 0, 0) -10.7%,
    rgb(138, 136, 45) 88.8%);
        background-repeat: no-repeat;
        background-blend-mode: overlay;
        background-position: bottom right;
      }

  <body>
    <!--form-->
    <div class="center">
      <h1>Login with</h1>

        <div class="txt_field">

        <span></span>
        <label>Username</label>
        </div>
        <div class="txt_field"><input type="password" required>
        <span></span>
        <label>Password</label>
        </div>
        <div class="Password"><a href="Reset_password.html">Forgot Password?</a></div>
        <input type="submit" value="Login"> 
        <div class="Signup_link">
        Not a member? <a href="Register.html">Sign up Now</a>
        </div>
      </form>
    </div>
    </div>
  </body>
